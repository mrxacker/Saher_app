{% extends 'main.html' %}
{% load static %}
{% block main %}
    <!--Quickview Popup-->
    <div class="container">
        <div class="quickview-container">
            <div class="biolife-quickview-inner">
                <div class="media">
                    <ul class="biolife-carousel quickview-for" data-slick='{"arrows":false,"dots":false,"slidesMargin":30,"slidesToShow":1,"slidesToScroll":1,"fade":true,"asNavFor":".quickview-nav"}'>
                        <li><img src="{{product.image.url}}" alt="" width="500" height="500"></li>
                    </ul>
                </div>
                <div class="product-attribute">
                    <h4 class="title"><a class="pr-name">{{product.name}}</a></h4>
                    

                    <div class="price price-contain">
                        <ins><span class="price-amount">{{product.price_old}} <span class="currencySymbol">TMT</span> </span></ins>
                        <del><span class="price-amount">{{product.price_new}} <span class="currencySymbol">TMT</span></span></del>
                    </div>
                    <p class="excerpt">{{product.desc}}</p>
                    <div class="from-cart">
                        <div class="qty-input">
                            <input type="text" name="qty12554" value="{{quantity}}" data-max_value="100" data-min_value="1" data-step="1">
                            <a href="{% url 'main.cart.add' product.id %}" class="qty-btn btn-up"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
                            <a href="{% url 'main.cart.remove' product.id %}" class="qty-btn btn-down"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
                        </div>
                        <div class="buttons">
                            <a href="{% url 'main.cart.add' product.id %}" class="btn add-to-cart-btn btn-bold">add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}

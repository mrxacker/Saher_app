{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - Saher online shop</title>
        <link href="{% static 'adminpanel/css/styles.css' %}" rel="stylesheet" />
        <script src="{% static 'adminpanel/all.js'%}" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Saher online ADMIN PANEL</h3></div>
                                    <div class="card-body">
                                        <form action="" method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                {{form.username}}
                                                <label for="inputEmail">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                {{form.password}}
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            {% for message in messages %}
                                                <p style="text-align:center; color:red">{{message}}</p>
                                            {% endfor %}
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="{% static 'adminpanel/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'adminpanel/js/scripts.js' %}"></script>
    </body>
</html>
